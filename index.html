<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1,user-scalable=no">
    <title>Shark Combat</title>
    <link rel="stylesheet" href="./ui/style/style.css">
    <script src="./ui/js/script.js" type="module" defer></script>
    

</head>
<body>
    

  <div id="root">
  
      <div id="game">
           
         <div  class="game-display"   id="game-display">

                  <div class="game-display-header">
                      <div class="game-display-header-title">Shark Combat</div>

                      <div class="game-display-header-controllers">
                          <div id="account"> <img src="./ui/assets/fingerprint.png" alt="">account</div>
                          <div id="binance"> <img src="./ui/assets/Union.png" alt=""> Binance </div>
                      </div>

                  </div>

                  <div class="game-display-main">
                      
                      <div class="game-display-main-stats">

                        <div class="display-main-stats-item">
                            <div class="stats-title orange-text">Earn Per Tap</div>
                            <div class="stats-value">
                                 <img src="./ui/assets/rock.png" width="20px" alt="">
                                 <span id="earn-per-tap">+1</span></div>
                           </div>

                             <div class="display-main-stats-item">
                            <div class="stats-title purple-text">Coin to level up</div>
                            <div class="stats-value">
                                 <img src="./ui/assets/rock.png" width="20px" alt="">
                                 <span id="coins-to-lvl-up">1K</span></div>
                           </div>

                             <div class="display-main-stats-item">
                            <div class="stats-title green-text">Earn Per Hour</div>
                            <div class="stats-value">
                                 <img src="./ui/assets/rock.png" width="20px" alt="">
                                 <span id="earn-per-hour">100</span></div>
                           </div>


                      </div>

                      <div class="game-display-main-wallet">
                              <img src="./ui/assets/rock.png" alt="" style="width: 70px;"> <span id="wallet">0</span> 
                      </div>


                      <div class="game-display-main-bar">

                        <div class="main-bar-progress">
                            <span id="rank-id">None</span> 
                            <div>Level <span id="rank-lvl">1</span>/10</div>
                        </div>


                        <div class="level-bar">
                            <div class="level-bar-percent"></div>
                        </div>


                      </div>

                      <div class="game-display-main-tap">
                          
                          <div class="display-tap-bg">
                               <div class="display-tap-front">
                                    <img id="hamster-lvl-skin" draggable="false" width="120px" src="./ui/assets/shark_1.png" alt="">
                               </div>
                          </div>

                       

                      </div>

                      <div class="game-display-main-energy">
                            <div class="energy-display">
                                <img src="./ui/assets/water.png" alt="" style="width: 30px;"> <span id="energy">500</span>/ 500
                            </div>
                            <div class="energy-boost">Boost</div>

                      </div>

                      
                       <div class="game-display-footer"></div>

                  </div>

         </div>
      

      </div>

  </div>





</body>
</html>
